<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body id="enroll">
	<header class="mui-bar mui-bar-nav" style="background: #000;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color_f"></a>
			<h1 class="mui-title color_f">
				报名
			</h1>
	</header>
		<div class="mui-content" style="padding-bottom: 60px;">
			<div class="enroll_number">
				<span>编号：</span>12312312121
			</div>
			<div class="enroll_info">
				<p><span>产品名称：</span>江苏杭州五日游</p>
				<p><span>行程天数：</span>5天</p>
				<p><span>主要景点：</span>西湖美景+蝴蝶公园+大游船+风景岛</p>
			</div>
			<div class="enroll_time">
				<div class="choose_time">
					<div class="mui-input-row">
						<label class="mui-navigate-right" href="#">选择时间</label>
						<select name="select" id="select_k1" >
							<option value="0">2017-08-09</option>
							<option value="1" selected="true">2017-08-10</option>
							<option value="2">2017-08-11</option>
							<option value="3">2017-08-12</option>
							<option value="4">2017-08-13</option>
							<option value="5">2017-08-14</option>
						</select>
				    </div>
				</div>
				<div class="minger_count">
					剩余名额：20 人
				</div>
			</div>
			<div class="enroll_jiesuan">
				<div class="js_tit">结算项目</div>
				<div class="js_body">
					<div class="js_count">
						<div class="price_count">
							<div class="jsprice fl">
								<span class="btn">成人</span>
								零售价：4000/人
							</div>
							<div class="jscount fr">
								<div class="mui-numbox" data-numbox-min="0">
									<button class="mui-btn mui-btn-numbox-minus" type="button" disabled="">-</button>
									<input id="test" class="mui-input-numbox f12" type="number" value="1">
									<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
								</div>
							</div>
						</div>
					</div>
					<div class="js_count">
						<div class="price_count">
							<div class="jsprice fl">
								<span class="btn">儿童</span>
								零售价：2000/人
							</div>
							<div class="jscount fr">
								<div class="mui-numbox" data-numbox-min="0">
									<button class="mui-btn mui-btn-numbox-minus" type="button" disabled="">-</button>
									<input id="test" class="mui-input-numbox f12" type="number" value="1">
									<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
								</div>
							</div>
						</div>
					</div>
					<div class="body_foot">
						<p><span>出团日期</span>2017-08-09</p>
						<p><span>人数合计</span>两人</p>
					</div>
				</div>
				<div class="js_sum">
					结算金额<span>8000元</span>（零售价*人数）
				</div>
			</div>
			<div class="tx_info">
				<div class="xzjjmd">
					<div class="fl">
						<div class="mui-input-row">
							<label class="mui-navigate-right" href="#">请选择就近门店</label>
							<select name="select" id="select_k1" >
								<option value="1" selected="true">麻辣香锅</option>
								<option value="2">美食天下</option>
								<option value="3">过桥米线</option>
							</select>
							
					    </div>
					</div>
					<div class="fr">
						<img src="../img/dingwei.png"/>定位
					</div>
				</div>
				<div class="xzjjmd">
					<div class="fl">
						<div class="mui-input-row">
							<label class="mui-navigate-right" href="#">集合时间地点</label>
							<select name="select" id="select_k1" >
								<option value="1" selected="true">某某时间某某地点</option>
								<option value="2">某某时间某某地点1</option>
								<option value="3">某某时间某某地点2</option>
							</select>
							
					    </div>
					</div>
				</div>
				<div class="user_info">
					<div class="user">
						<div class="bfl"><img src="../img/00jian_04_11.png"/></div>
						<div class="infofl">
							<p><span>贾敬林</span>男</p>
							<p><span>身份证</span>1304452333111</p>
						</div>
						<div class="bjfr">
							<span class="edit mui-icon mui-icon-compose"></span>
						</div>
					</div>
					<div class="user">
						<div class="bfl"><img src="../img/00jian_04_11.png"/></div>
						<div class="infofl">
							<p><span>贾敬林</span>男</p>
							<p><span>身份证号</span>1304452333111</p>
						</div>
						<div class="bjfr">
							<span class="edit mui-icon mui-icon-compose"></span>
						</div>
					</div>
					<div class="remarks">
						<p>备注</p>
						<textarea class="form f14" rows="2" placeholder=""></textarea>
					</div>
				</div>
			</div>
			<div class="balance01_foot">
				<button id="queren" class="mui-btn mui-btn-block color_f f16">确认信息去支付</button>
			</div>
		</div>
		<!--旅客信息-->
		<div class="lk">
			<div class="lk_info">
				<div class="lk_tit">
					旅客信息
				</div>
				<div class="lk_form">
					<div class="yk yk_name">
						<div class="mui-input-row">
					        <label>用户名</label>
					         <input type="text" class="mui-input-clear" placeholder="请输入用户名">
					    </div>
					</div>
					<div class="yk yk_sex">
						<label>性别</label>
				        <div class="usersex">
				        	<span><label>男</label><input type="radio" name="sex" id="man" value="" /></span>
				        	<span><label>女</label><input type="radio" name="sex" id="girl" value="" /></span>
				        </div>
					</div>
					<div class="yk zj_type">
						<div class="mui-input-row">
							<label class="mui-navigate-right" href="#">证件类型</label>
							<select name="select" id="select_k1" >
								<option value="0" selected="true">身份证</option>
								<option value="1">户口本</option>
							</select>
					    </div>
					</div>
					<div class="yk yk_id">
						<div class="mui-input-row">
					        <label>证件号码</label>
					        <input type="text" class="mui-input-clear" placeholder="与证件一致">
					    </div>
					</div>
					<div class="yk yk_phone">
						<div class="mui-input-row">
					        <label>手机号码</label>
					        <input type="text" class="mui-input-clear" placeholder="用于接收重要通知">
					    </div>
					</div>
					<div class="danger">
						<p>查看<span>儿童及特殊旅客购买说明</span></p>
					</div>
					<div class="lv_btn">
						<button type="button" id="lk_add" class="mui-btn mui-btn-warning">添加</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.getElementById("queren").addEventListener('tap',function(){
		           mui.openWindow({
		               url:"my-evaluate.html",
		               id:"my-evaluate"
	       			});
		        });
			})
			$(".edit").click(function(){
					$(".lk").fadeIn();
				})
				$("#lk_add").click(function(){
					$(".lk").fadeOut();
				})
		</script>
	</body>
</html>
