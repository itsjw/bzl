<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>

	<body id="loggin-mode">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-lef color_b"></a>
			<h1 class="mui-title"></h1>
			<a class="mui-icon mui-icon mui-icon-help mui-pull-right color_b"></a>
		</header>
		<div class="mui-content">
			<div class="logMode_img">
				<img src="../img/00dl_03.png"/>
			</div>
			<div class="logMode_btn">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="login">用户登录</button>
				<button type="button" class="mui-btn mui-btn-royal mui-btn-block" id="dt_login">动态密码登录</button>
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined mar_top" id="register">新会员注册</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
		      mui.init();
		      mui.plusReady(function(){
		        document.getElementById("login").addEventListener('tap',function(){
		           mui.openWindow({
		               url:"login.html",
		               id:"login"
	       			});
		        });
		        document.getElementById("dt_login").addEventListener('tap',function(){
		           mui.openWindow({
		               url:"dynamic-login.html",
		               id:"dynamic-login"
	       			});
		        });
		        document.getElementById("register").addEventListener('tap',function(){
		           mui.openWindow({
		               url:"register.html",
		               id:"register"
	       			});
		        })
		      })
 		</script>
	</body>

</html>
