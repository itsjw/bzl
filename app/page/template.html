<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view" id="list">
				
			</ul>
			<!--方式2-template.js-->
			<script type="text/html" id="deviceTmpl">
				{{each data as value i}}
				<li class="mui-table-view-cell mui-media" data-id="{{value.id}}">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="{{value.imgPath}}">
						<div class="mui-media-body">
							{{value.title}}
							<p class="mui-ellipsis">{{value.info}}</p>
						</div>
					</a>
				</li>
				{{/each}}
			</script>
		</div>
		<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/sub.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script>
//方式二template.js
       mui.ajax({
			url: "tab.json",
			type: "get",
			async: false,
			data:"",
			dataType: "json",
			timeout: 1000,
			success: function(data) {
				document.getElementById("list").innerHTML=template("deviceTmpl",data);
			}
		});

		</script>
	</body>

</html>
